<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WeStudy Academy</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #121212;
            color: #f1f1f1;
            font-family: 'Georgia', serif;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 30px 60px;
            font-family: 'Helvetica Neue', sans-serif;
            text-transform: uppercase;
            letter-spacing: 2px;
            font-size: 0.8rem;
        }

        .logo {
            font-weight: bold;
            font-size: 1.2rem;
        }

        .hero {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 60px;
        }

        .text-content {
            max-width: 600px;
        }

        h1 {
            font-size: 4.5rem;
            line-height: 1.1;
            margin-bottom: 20px;
            font-weight: 400;
        }

        p {
            font-family: 'Helvetica Neue', sans-serif;
            font-size: 1.1rem;
            line-height: 1.6;
            color: #a1a1a1;
            margin-bottom: 40px;
        }

        .btn {
            padding: 15px 30px;
            border: 1px solid #f1f1f1;
            border-radius: 30px;
            color: #f1f1f1;
            text-decoration: none;
            font-family: 'Helvetica Neue';
            text-transform: uppercase;
            font-size: 0.8rem;
            letter-spacing: 1px;
        }

        .image-content {
            width: 50%;
            height: 70%;
            background: url('https://images.unsplash.com/photo-1523240795612-9a054b0db644?q=80&w=1200') center/cover;
            border-radius: 20px;
        }
    </style>
</head>

<body>
    <nav>
        <div class="logo">WeStudy</div>
        <div class="links">Curriculum / Faculty / Admissions</div>
    </nav>
    <div class="hero">
        <div class="text-content">
            <h1>The Art of English,<br>Mastered.</h1>
            <p>An exclusive journey to fluency for the discerning mind. Discover unparalleled linguistic education in
                the heart of Sri Lanka.</p>
            <a href="#" class="btn">Begin Your Legacy</a>
        </div>
        <div class="image-content"></div>
    </div>
</body>

</html>
