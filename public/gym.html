<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biggest Gym</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #000;
            color: #fff;
            font-family: 'Helvetica Neue', sans-serif;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 40px;
            font-weight: 900;
            letter-spacing: -0.5px;
            text-transform: uppercase;
        }

        .logo {
            font-size: 1.5rem;
            color: #ccff00;
        }

        .hero {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            background: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.9)), url('https://images.unsplash.com/photo-1534438327276-14e5300c3a48?q=80&w=1400') center/cover;
        }

        h1 {
            font-size: 8rem;
            line-height: 0.9;
            margin: 0;
            font-weight: 900;
            letter-spacing: -4px;
            text-transform: uppercase;
        }

        .accent {
            color: #ccff00;
        }

        p {
            font-size: 1.2rem;
            margin-top: 20px;
            text-transform: uppercase;
            letter-spacing: 4px;
            font-weight: bold;
        }

        .btn {
            margin-top: 40px;
            padding: 20px 40px;
            background-color: #ccff00;
            color: #000;
            text-decoration: none;
            font-weight: 900;
            font-size: 1.1rem;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
    </style>
</head>

<body>
    <nav>
        <div class="logo">Biggest Gym</div>
        <div class="links">Training / Coaches / Membership</div>
    </nav>
    <div class="hero">
        <h1>Destroy the<br><span class="accent">Ordinary</span></h1>
        <p>Sri Lanka's Premier Fitness Facility</p>
        <a href="#" class="btn">Join the Revolution</a>
    </div>
</body>

</html>
